<!DOCTYPE HTML>
<html>
  <head>
    <title>Citeplasm</title>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="topbar">
      <a href="#" class="brand">
        <img src="images/logo.svg" alt="Citeplasm" />
      </a>

      <a href="#" class="user">
        <img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&f=y&s=24" alt="Your Name" />
        <i class="icon-caret-down"></i>
      </a>
    </div>

    <div class="leftbar">
      <ul class="unstyled main-menu">
        <li><a href="#"><i class="icon-home"></i></a></li>
        <li><a href="#"><i class="icon-search"></i></a></li>
        <li><a href="#"><i class="icon-bookmark"></i></a></li>
        <li><a href="#"><i class="icon-comment-alt"></i></a></li>
        <li class="active"><a href="#"><i class="icon-file"></i></a></li>
      </ul>

      <ul class="unstyled bottom-menu">
        <li><a href="#"><i class="icon-cog"></i></a></li>
      </ul>
    </div>

    <div class="view">
      <div class="headline">
        <div class="title pull-left">
          Page Title Here
        </div>
        <div class="toolbar pull-right">
          <div class="btn-group">
            <a href="#" class="btn btn-info"><i class="icon-save"></i></a>
          </div>
          <div class="btn-group">
            <a href="#" class="btn btn-danger"><i class="icon-trash"></i></a>
          </div>
          <div class="btn-group">
            <a href="#" class="btn"><i class="icon-copy"></i></a>
            <a href="#" class="btn"><i class="icon-cut"></i></a>
            <a href="#" class="btn"><i class="icon-paste "></i></a>
          </div>
          <div class="btn-group">
            <a href="#" class="btn"><i class="icon-tags"></i></a>
            <a href="#" class="btn"><i class="icon-reorder"></i></a>
          </div>
          <div class="btn-group">
            <a href="#" class="btn"><i class="icon-share"></i></a>
            <a href="#" class="btn"><i class="icon-circle-arrow-down"></i></a>
          </div>
          <div class="btn-group">
            <a href="#" class="btn"><i class="icon-fullscreen"></i></a>
            <a href="#" class="btn"><i class="icon-remove-circle"></i></a>
          </div>
        </div>
      </div>

      <div class="main">
        Placeholder
      </div>
      
      <div class="menu">
        <div class="section">
          <div class="nav-header">
            Advanced Search
          </div>
          <ul class="nav nav-list selector">
            <li class="active"><a href="#">Everything</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Notes</a></li>
            <li><a href="#">Documents</a></li>
          </ul>
          <ul class="nav nav-list selector">
            <li class="active"><a href="#">All Types</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Video</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
